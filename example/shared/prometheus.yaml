global:
  scrape_interval:     15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    honor_labels: true
    static_configs:
      - targets: [ 'localhost:9090' ]
  - job_name: 'tempo'
    honor_labels: true
    static_configs:
      - targets: [ 'tempo:3200' ]
  - job_name: prom-elastic-alert
    scrape_interval: 5s
    static_configs:
    - targets: [ 'prom-elastic-alert:9003' ]